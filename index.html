<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<body>
    <div class="h-100 p-5 mb-4 bg-dark rounded-3 text-light">
      </div>
<div class="backround">
    <div class="container">
        <h1 id="judul">FORM DATA PENGIRIM</h1>
            <form method="get" action="output.html" class="needs-validation" novalidate>
                <div class="row g-3">
                    <div class="col-12">
                        <label for="input-nama-pengirim" class="form-label">Nama Lengkap Pengirim</label>
                        <input type="text" id="input-nama-pengirim" class="form-control" name="namapengirim" placeholder="Masukkan Nama" required/>

                    </div>
                    <div class="col-4">
                        <label for="input-asal-negara" class="form-label">Asal Negara</label>
                        <select class="form-select" name="negara" id="input-asal-negara" required>
                            <option value="">PILIH NEGARA</option>
                            <option value="FILIPINA">FILIPINA</option>
                            <option value="INDONESIA">INDONESIA</option>
                            <option value="JEPANG">JEPANG</option>
                            <option value="LAOS">LAOS</option>
                            <option value="MALAYSIA">MALAYSIA</option>
                            <option value="MYANMAR">MYANMAR</option>
                            <option value="SINGAPURA">SINGAPURA</option>
                            <option value="THAILAND">THAILAND</option>
                            <option value="VIETNAM">VIETNAM</option>
                        </select>
                        <div class="invalid-feedback">Wajib Pilih negara</div>
                    </div>
                    <div class="col-4">
                        <label for="input-no-kontak" class="form-label">No Telfon</label>
                        <input type="text" id="input-no-kontak" class="form-control" name="telfon" placeholder="Masukkan No Telfon" required/>
                            <div class="invalid-feedback">Nama Wajib diisi</div>
                    </div>
                    <div class="col-4">
                        <label for="input-nama-barang" class="form-label">Nama barang</label>
                        <input type="text" id="input-nama-barang" class="form-control" name="namabarang" placeholder="Masukkan Nama Barang" required/>
                            <div class="invalid-feedback">Nama Barang wajib diisi</div>
                    </div>
                    <div class="col-3">
                        <label for="input-berat" class="form-label">Berat Barang</label>
                        <input type="number" id="input-berat" class="form-control" min="1"  name="beratbarang" placeholder="Masukkan berat Barang" value="" required/>
                            <div class="invalid-feedback">Berat barang harus di isi!</div>
                    </div>
                    <h1 id="formjudul">FORM DATA PENERIMA</h1>
                    <div class="col-12">
                        <label for="input-berat" class="form-label">Nama Penerima</label>
                        <input type="text" id="input-berat" class="form-control" name="namapenerima" placeholder="Masukan Nama Penerima" required/>
                            <div class="invalid-feedback">Berat barang harus di isi!</div>
                    </div>
                    <div class="col-4">
                        <label for="input-negara-tujuan" class="form-label">Asal Negara</label>
                        <select class="form-select" name="negarapenerima" id="input-negara-tujuan" required>
                            <option value="">PILIH NEGARA</option>
                            <option value="FILIPINA">FILIPINA</option>
                            <option value="INDONESIA">INDONESIA</option>
                            <option value="JEPANG">JEPANG</option>
                            <option value="LAOS">LAOS</option>
                            <option value="MALAYSIA">MALAYSIA</option>
                            <option value="MYANMAR">MYANMAR</option>
                            <option value="SINGAPURA">SINGAPURA</option>
                            <option value="THAILAND">THAILAND</option>
                            <option value="VIETNAM">VIETNAM</option>
                        </select>
                        <div class="invalid-feedback">Nama Wajib diisi</div>
                    </div>
                    <div class="col-3">
                        <label for="input-no-kontak-tujuan" class="form-label">No Telepon</label>
                        <input type="text" id="input-no-kontak-tujuan" class="form-control" name="telfonpenerima" placeholder="Masukkan Nomor" value="" required/>
                            <div class="invalid-feedback">Nama Wajib diisi</div>
                    </div>
                    <div class="col-3">
                        <label for="input-jenis-pengiriman" class="form-label">JENIS PENGIRIMAN</label>
                        <select class="form-select" name="jenispengiriman" id="input-jenis-pengiriman" required>
                            <option value="REGULER">REGULER</option>
                            <option value="EXPRESS">EXPRESS</option>
                        </select>
                        <div class="invalid-feedback">Nama Wajib diisi</div>
                    </div>
                </div>
                <div class="col-12 mt-3">
                    <button type="submit" class="btn btn-primary">Tambah Barang</button>
                    <button type="reset" class="btn btn-danger">Hapus Barang</button>
                </div>
            </form>
        </div>
</div>
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
    const negara = document.getElementById("input-asal-negara");
    const negaraTujuan = document.getElementById("input-negara-tujuan");
    const nomorTelfon = document.getElementById("input-no-kontak");
    const nomorTelfonTujuan = document.getElementById("input-no-kontak-tujuan");

  negara.addEventListener("change", function() {
    switch (negara.value) {
        case 'FILIPINA':
            nomorTelfon.value="+63 ";
            break;
        case 'INDONESIA':
            nomorTelfon.value="+62 ";
            break;
        case 'JEPANG':
            nomorTelfon.value="+81 ";
            break;
        case 'LAOS':
            nomorTelfon.value="+865 ";
            break;
        case 'MALAYSIA':
            nomorTelfon.value="+60 ";
            break;
        case 'MYANMAR':
            nomorTelfon.value="+95 ";
            break;
            case 'SINGAPURA':
            nomorTelfon.value="+65 ";
            break;
        case 'THAILAND':
            nomorTelfon.value="+66 ";
            break;
        case 'VIETNAM':
            nomorTelfon.value="+84 ";
            break;
        default:
            nomorTelfon.value="";
            break;
    }
  });

  negaraTujuan.addEventListener("change", function() {
    switch (negaraTujuan.value) {
        case 'FILIPINA':
            nomorTelfonTujuan.value="+63 ";
            break;
        case 'INDONESIA':
            nomorTelfonTujuan.value="+62 ";
            break;
        case 'JEPANG':
            nomorTelfonTujuan.value="+81 ";
            break;
        case 'LAOS':
            nomorTelfonTujuan.value="+865 ";
            break;
        case 'MALAYSIA':
            nomorTelfonTujuan.value="+60 ";
            break;
        case 'MYANMAR':
            nomorTelfonTujuan.value="+95 ";
            break;
        case 'SINGAPURA':
            nomorTelfonTujuan.value="+65 ";
            break;
        case 'THAILAND':
            nomorTelfonTujuan.value="+66 ";
            break;
        case 'VIETNAM':
            nomorTelfonTujuan.value="+84 ";
            break;
        default:
            nomorTelfonTujuan.value="";
            break;
    }
  });

        // Example starter JavaScript for disabling form submissions if there are invalid fields
      (() => {
      'use strict'

      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      const forms = document.querySelectorAll('.needs-validation')

      // Loop over them and prevent submission
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }

          form.classList.add('was-validated')
        }, false)
      })
      })()
      </script>

</body>
</html>
