<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <br>
    <div align="center">
        <div class="col-4" align="center">
            <h1>INVOICE</h1>
            <table class="table col-4">
                <tr class="table-info">
                    <th>Nama lengkap Pengirim</th>
                    <td id="output-nama-pengirim"></td>
                </tr>
                <tr class="table-secondary">
                    <th>Asal Negara</th>
                    <td id="output-negara-pengirim"></td>
                </tr>
                <tr class="table-info">
                    <th>No Telfon</th>
                    <td id="output-telfon-pengirim"></td>
                </tr>
                <tr class="table-secondary">
                    <th>Nama Barang</th>
                    <td id="output-nama-barang"></td>
                </tr>
                <tr class="table-info">
                    <th>Berat Barang</th>
                    <td id="output-berat-barang"></td>
                </tr>
                <tr class="table-secondary">
                    <th>Nama lengkap Penerima</th>
                    <td id="output-nama-penerima"></td>
                </tr>
                <tr class="table-info">
                    <th>Negara Penerima</th>
                    <td id="output-negara-penerima"></td>
                </tr>
                <tr class="table-secondary">
                    <th>No Telfon</th>
                    <td id="output-telfon-penerima"></td>
                </tr>
                <tr class="table-info">
                    <th>Jenis Pengiriman</th>
                    <td id="output-jenis-pengiriman"></td>
                </tr>
                <tr class="table-secondary">
                    <th>PPN</th>
                    <td id="output-ppn"></td>
                </tr>
                <tr class="table-info">
                    <th>Total Biaya</th>
                    <td id="output-total-biaya"></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script>
    const params = new Proxy(new URLSearchParams(window.location.search),{
        get: (searchParams, prop) => searchParams.get(prop),
    });

const {negara, namapengirim, telfon, namabarang, beratbarang, namapenerima, negarapenerima, telfonpenerima, jenispengiriman} = params;

    document.getElementById('output-nama-pengirim').innerHTML = namapengirim;
    document.getElementById('output-negara-pengirim').innerHTML = negara;
    document.getElementById('output-telfon-pengirim').innerHTML = telfon;
    document.getElementById('output-nama-barang').innerHTML = namabarang;
    document.getElementById('output-berat-barang').innerHTML = beratbarang;
    document.getElementById('output-nama-penerima').innerHTML =namapenerima;
    document.getElementById('output-negara-penerima').innerHTML = negarapenerima;
    document.getElementById('output-telfon-penerima').innerHTML = telfonpenerima;
    document.getElementById('output-jenis-pengiriman').innerHTML = jenispengiriman;

    const biayaBeratBarang = negara === negarapenerima ? 5000 * beratbarang + 20000 : 20000 * beratbarang + 50000;
    const ongkir = jenispengiriman === "EXPRESS" ? biayaBeratBarang * 2 : biayaBeratBarang
    const pajak = (biayaBeratBarang + ongkir) * 0.11
    const biayaTotal = biayaBeratBarang + ongkir + pajak
    document.getElementById('output-ppn').innerHTML = pajak ;
    document.getElementById('output-total-biaya').innerHTML = biayaTotal ;

</script>
</body>
</html>
